        <style wix-style="">
            /* flags */
            .flag-selected {
                box-shadow: 0 0 0 1px #000000 !important;
                /* border: 1px solid #000000 !important; */
            }

            .flag {
                box-shadow: none;
                /* border: none; */
            }

            .flag:hover, .flag-selected:hover {
                box-shadow: 0 0 0 1px #000000 !important;
                /* border: 1px solid #000000 !important; */
            }

            /* lang codes */
            .lang-title-current {
                font:normal normal normal 14px/1.4em helvetica-w01-roman,helvetica-w02-roman,helvetica-lt-w10-roman,sans-serif;;
                color: #000000;
            }

            .lang-title-current:hover {
                color: #000000;
            }

            .lang-title {
                font:normal normal normal 14px/1.4em helvetica-w01-roman,helvetica-w02-roman,helvetica-lt-w10-roman,sans-serif;;
                color: #000000;
            }

            .lang-title:hover {
                color: #000000;
            }

            /* tablet/mobile  */
            .lang-tablet-style {
                font-size: 20px;
            }

            /* navbar title */
            .navbar-title {
                font:normal normal normal 25px/31px adobe-caslon-w01-smbd,adobe-caslon-w08-smbd,serif;;
                color: rgba(0,0,0,1);
                padding-right: 7px;
            }

            .close-button-container:hover .close-button {
                stroke: rgba(199,199,199,1);
            }

            .close-button {
                stroke: rgba(0,0,0,1);
            }

            /* dots arrow style */
            .page-dots {
                fill: rgba(0,0,0,1);
            }

            .page-dots-Hovered {
                fill: rgba(255,255,255,1) !important;
            }

            .curPage-dots {
                fill: rgba(89,89,89,1);
            }

            .subpage-dots {
                fill: rgba(0,0,0,1);
            }

            .subpage-dots-Hovered {
                fill: rgba(255,255,255,1) !important;
            }

            .curSubPage-dots {
                fill: rgba(89,89,89,1);
            }

            /* plus arrow style*/

            .page-plus-arrow {
                background-color: rgba(0,0,0,1);
            }

            .page-plus-arrow-Hovered {
                background-color: rgba(255,255,255,1) !important;
            }

            .curPage-plus-arrow {
                background-color: rgba(89,89,89,1);
            }

            .subpage-plus-arrow {
                background-color: rgba(0,0,0,1);
            }

            .subpage-plus-arrow-Hovered {
                background-color: rgba(255,255,255,1) !important;
            }

            .curSubPage-plus-arrow {
                background-color: rgba(89,89,89,1);
            }

            /* page */
            .nav-arrow-color {
                stroke: rgba(0,0,0,1);
            }

            .nav-arrow-color:hover {
                stroke: rgba(255,255,255,1);
            }

            .parent {
                font:normal normal normal 22px/27px adobe-caslon-w01-smbd,adobe-caslon-w08-smbd,serif;;
            }

            .fadeIn-page {
                color: rgba(0,0,0,1);
            }

            .page {
                color: rgba(0,0,0,1);
                background: rgba(255,255,255,0.001);
            }

            .pageHovered {
                color: rgba(255,255,255,1);
                background: rgba(199,199,199,1);
            }

            /* for one by one */
            .oneByOne-nav {
                font:normal normal normal 22px/27px adobe-caslon-w01-smbd,adobe-caslon-w08-smbd,serif;;
                color: rgba(0,0,0,1);
            }

            .oneByOne-nav-arrow {
                fill: rgba(0,0,0,1);
            }

            .notExpandingPage {
                color: rgba(0,0,0,1);
                background: rgba(255,255,255,0.001);
            }

            .notExpandingPage:hover {
                color: rgba(255,255,255,1);
                background: rgba(199,199,199,1);
            }

            .curNotExpandingPage {
                color: rgba(89,89,89,1);
                background: rgba(0,87,225,0.001);
            }

            .curNotExpandingPage:hover {
                color: rgba(255,255,255,1);
                background: rgba(199,199,199,1);
            }
            /* === end === */
